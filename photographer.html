<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="photograph-filtrage">
      Trier par :
      <select id="triage">
        <option selected id="pop">Popularité</option>
        <option id="date">Date</option>
        <option id="title">Titre</option>
      </select>
    </div>
    <div class="photograph-photos">
    </div>
  </main>
  <div id="contact_modal" aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi<br><span id="contactName"></span></h2>
        <img src="assets/icons/close.svg" alt="Close button" aria-roledescription="Close button"
          onclick="closeModal()" />
      </header>
      <form id="contactForm">
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" required />
        </div>
        <div>
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" name="email" type="email" required />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" required></textarea>
        </div>
        <input class="contact_button" type="submit" value="Envoyer" />
      </form>
    </div>
  </div>
  <div id="lightbox_modal" aria-hidden="true">
    <div class="lightbox">
      <header>
        <img src="assets/icons/closeRed.svg" alt="Close button" aria-roledescription="Close button"
          onclick="closeLightbox()" />
      </header>
      <div class="carrousel">
        <img id="previous" src="assets/icons/flecheGauche.svg" alt="Previous" aria-roledescription="Previous image" />
        <div id="lightbox">
        </div>
        <img id="next" src="assets/icons/flecheDroite.svg" alt="Next" aria-roledescription="Next image" />
      </div>
    </div>
  </div>

  <!-- factory doit être charger avant index car index l'utilise -->
  <script src="scripts/factories/photographerFactory.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
</body>

</html>
