<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-filtrage">
        Trier par :
        <select>
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </div>
      <div class="photograph-photos">
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Close button" aria-roledescription="Close button" onclick="closeModal()" />
        </header>
				<form id="contactForm">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" required/>
					</div>
          <div>
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" required/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="text" name="email" type="email" required/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea name="message" required></textarea>
					</div>
          <input class="contact_button" type="submit" value="Envoyer" />
				</form>
			</div>
		</div>
    <!-- factory doit être charger avant index car index l'utilise -->
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
